<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEARCH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        .search-container {
            padding: 50px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 300px;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            font-size: 18px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #555;
        }
        .description {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        .youtube-link {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjgBYHjxf_ViLOw7fCVD9YM6ygMDZNMKTO0g&s" alt="SEARCH Logo">
        </div>
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" name="q" placeholder="Search the web...">
            <input type="submit" value="Search">
        </form>
        <p class="description">Made by Ishaan</p>
        <p class="youtube-link">
             YouTube channel : <a href="https://www.youtube.com/channel/UCS5C93z2M-WjWqhx0au0Nyw" target="_blank">HERE</a>
        </p>
    </div>
</body>
</html>
